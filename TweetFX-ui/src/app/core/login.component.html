<!--<div [ngBusy]="{busy: busy, message: 'Logging in...', backdrop: false, delay: 200, minDuration: 600}"></div> -->

<div class="container h-100">
    <div class="row align-items-center h-75">
      <div class="col-6 mx-auto">
        <form class="form-signin" (ngSubmit)="manualLogin()" #loginForm="ngForm">
          <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required minlength="3"
              [(ngModel)]="username" [ngModelOptions]="{standalone: true}" autofocus #username="ngModel">
            <label for="inputUsername">Username</label>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      
              <div *ngIf="username.errors.required">
                Username is required.
              </div>
              <div *ngIf="username.errors.minlength">
                Username must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required minlength="3"
              [(ngModel)]="password" [ngModelOptions]="{standalone: true}" #password="ngModel">
            <label for="inputPassword">Password</label>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                  Password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                  Password must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div>
            <button (click)="login()"  class="btn btn-primary btn-block" [disabled]="username.invalid || password.invalid">Login</button>
            <button (click)="onRegister()"  class="btn btn-primary btn-block" >New User Register Here</button>

          </div>
          <div *ngIf="invalid_login.length>1" class="alert alert-danger">
              {{invalid_login}}
          </div>
        </form>
      </div>
    </div>
  </div>
